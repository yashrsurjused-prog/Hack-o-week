<!DOCTYPE html>
<html>
<head>
    <title>Ignite Sports</title>

    <style>
        body{
            margin:0;
            font-family:Arial, sans-serif;
            background:#f4f6f9;
        }

        header{
            background:black;
            color:white;
            padding:15px 30px;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }

        header h1{
            margin:0;
        }

        .cart-count{
            font-weight:bold;
        }

        .container{
            width:90%;
            max-width:1100px;
            margin:40px auto;
        }

        .grid{
            display:grid;
            grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
            gap:25px;
        }

        .card{
            background:white;
            padding:20px;
            border-radius:12px;
            text-align:center;
            border:1px solid #ddd;
            transition:0.3s;
        }

        .price{
            color:#e63946;
            font-weight:bold;
            margin:10px 0 15px;
            font-size:18px;
        }

        .controls{
            display:flex;
            justify-content:center;
            align-items:center;
            gap:8px;
        }

        button{
            padding:8px 10px;
            border:none;
            cursor:pointer;
            border-radius:6px;
            font-weight:bold;
        }

        .qty-btn{
            background:#e63946;
            color:white;
        }

        .qty-btn:hover{
            background:#c62828;
        }

        .cart-btn{
            background:#111;
            color:white;
        }

        .cart-btn:hover{
            background:#333;
        }

        span{
            min-width:20px;
            font-weight:bold;
            font-size:16px;
        }

        footer{
            text-align:center;
            padding:15px;
            background:#111;
            color:white;
            margin-top:40px;
        }

    </style>
</head>

<body>

<header>
    <h1>Ignite Sports</h1>
    <div class="cart-count">
        Cart Items: <span id="cartTotal">0</span>
    </div>
</header>

<div class="container">
    <div class="grid">

        <!-- 8 Sports Cards -->

        <div class="card">
            <h3>Football</h3>
            <p class="price">₹799</p>
            <div class="controls">
                <button class="qty-btn" onclick="decrease('q1')">-</button>
                <span id="q1">0</span>
                <button class="qty-btn" onclick="increase('q1')">+</button>
                <button class="cart-btn" onclick="addToCart('q1')">Add</button>
            </div>
        </div>

        <div class="card">
            <h3>Basketball</h3>
            <p class="price">₹1,150</p>
            <div class="controls">
                <button class="qty-btn" onclick="decrease('q2')">-</button>
                <span id="q2">0</span>
                <button class="qty-btn" onclick="increase('q2')">+</button>
                <button class="cart-btn" onclick="addToCart('q2')">Add</button>
            </div>
        </div>

        <div class="card">
            <h3>Cricket Kit</h3>
            <p class="price">₹8,499</p>
            <div class="controls">
                <button class="qty-btn" onclick="decrease('q3')">-</button>
                <span id="q3">0</span>
                <button class="qty-btn" onclick="increase('q3')">+</button>
                <button class="cart-btn" onclick="addToCart('q3')">Add</button>
            </div>
        </div>

        <div class="card">
            <h3>Badminton</h3>
            <p class="price">₹1,499</p>
            <div class="controls">
                <button class="qty-btn" onclick="decrease('q4')">-</button>
                <span id="q4">0</span>
                <button class="qty-btn" onclick="increase('q4')">+</button>
                <button class="cart-btn" onclick="addToCart('q4')">Add</button>
            </div>
        </div>

        <div class="card">
            <h3>Volleyball</h3>
            <p class="price">₹650</p>
            <div class="controls">
                <button class="qty-btn" onclick="decrease('q5')">-</button>
                <span id="q5">0</span>
                <button class="qty-btn" onclick="increase('q5')">+</button>
                <button class="cart-btn" onclick="addToCart('q5')">Add</button>
            </div>
        </div>

        <div class="card">
            <h3>Tennis</h3>
            <p class="price">₹1,899</p>
            <div class="controls">
                <button class="qty-btn" onclick="decrease('q6')">-</button>
                <span id="q6">0</span>
                <button class="qty-btn" onclick="increase('q6')">+</button>
                <button class="cart-btn" onclick="addToCart('q6')">Add</button>
            </div>
        </div>

        <div class="card">
            <h3>Dumbbells</h3>
            <p class="price">₹2,200</p>
            <div class="controls">
                <button class="qty-btn" onclick="decrease('q7')">-</button>
                <span id="q7">0</span>
                <button class="qty-btn" onclick="increase('q7')">+</button>
                <button class="cart-btn" onclick="addToCart('q7')">Add</button>
            </div>
        </div>

        <div class="card">
            <h3>Sports Shoes</h3>
            <p class="price">₹2,999</p>
            <div class="controls">
                <button class="qty-btn" onclick="decrease('q8')">-</button>
                <span id="q8">0</span>
                <button class="qty-btn" onclick="increase('q8')">+</button>
                <button class="cart-btn" onclick="addToCart('q8')">Add</button>
            </div>
        </div>

    </div>
</div>

<footer>
    © 2026 Ignite Sports
</footer>

<script>
let totalCart = 0;

function increase(id){
    let element = document.getElementById(id);
    element.innerText = parseInt(element.innerText) + 1;
}

function decrease(id){
    let element = document.getElementById(id);
    let value = parseInt(element.innerText);
    if(value > 0){
        element.innerText = value - 1;
    }
}

function addToCart(id){
    let quantity = parseInt(document.getElementById(id).innerText);

    if(quantity > 0){
        totalCart += quantity;
        document.getElementById("cartTotal").innerText = totalCart;
        document.getElementById(id).innerText = 0;
    }
}
</script>

</body>
</html>
